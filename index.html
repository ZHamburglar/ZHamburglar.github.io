<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Holobox</title>

		<!-- This viewport is baaad practice. Look away. -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">

		<link href='http://fonts.googleapis.com/css?family=Molengo' rel='stylesheet' type='text/css'>

	<body>
		<div id="world">
			<div id="how-to">Use your
				 Keyboard +
				 Enter to Navigate</div>

			<div id="room">
				<!-- The back wall which holds our content -->
				<div id="back">
					<h1>Kollin Brandenburg</h1>
					<p>
						This box adapts to the orientation of your device.
					</p>
					<p>
						Your life is a lie and bacon is unhealthy.
					</p>
				</div>

				<!-- The translucent front wall -->
				<div id="front"></div>

				<div id="testtop"></div>
				<div id="peanutbutter"></div>

				<!-- The remaining walls of the box -->
				<div id="wall-left"></div>
				<div id="wall-right"></div>

				<div id="wall-top"></div>
				<div id="wall-bottom"></div>
				<div id="control-panel"></div>


				</div>



				<!-- A plane below the box which is used to simulate a shadow -->
				<div id="shadow"></div>

			</div>
		</div>

		<script src="js/holobox.js"></script>

	</body>
</html>
